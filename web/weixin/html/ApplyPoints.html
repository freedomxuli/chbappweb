<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>申请运费券</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
        <link href="../css/mui.showLoading.css" rel="stylesheet" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>
	<body>
		<div class="mui-content">
			<form class="mui-input-group">
                <div class="mui-input-row">
					<label>申请运费券:</label>
					<input id='Points' type="number" class="mui-input-clear mui-input" placeholder="请输入申请运费券数量">
				</div>
                <div class="mui-input-row">
					<label>申请理由:</label>
				</div>
                <textarea id="ApplyMemo" rows="5" placeholder="请输入申请理由"></textarea>
			</form>
			<div class="mui-content-padded">
				<button id='tijiaoshenqing' class="mui-btn mui-btn-block mui-btn-primary">提交申请</button>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
        <script src="../js/mui.showLoading.js"></script>
		<script src="../js/app.js"></script>
         <script src="../js/MyOwnJS/tijiaoshenqing.js" type="text/javascript" charset="utf-8"></script>
		<script>
		    (function ($, doc) {
		        var tijiaoshenqingButton = doc.getElementById('tijiaoshenqing');
		        var PointsBox = doc.getElementById('Points');
		        var ApplyMemoBox = doc.getElementById('ApplyMemo');
		        tijiaoshenqingButton.addEventListener('tap', function (event) {
		            var UserNamevalue = "";
		            if (localStorage.getItem("mgps_UserName")) {
		                UserNamevalue = localStorage.getItem("mgps_UserName");
		            } else {
		                document.location.href = "menu.aspx";
		            }
		            var PointsBoxvalue = PointsBox.value;
		            var ApplyMemovalue = ApplyMemoBox.value;
		            if (PointsBoxvalue == "" || ApplyMemovalue == "") {
		                $.toast('每个信息都必须填写');
		                return;
		            }
		            tijiaoshenqing(UserNamevalue, PointsBoxvalue, ApplyMemovalue);
		        });
		    }(mui, document));
		</script>
	</body>
</html>
